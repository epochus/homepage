{% extends "homepage/base.html" %}
{% set active_page = "page" %}

{% block title %}Jackson Wu - Notes{% endblock %}

{% block content %}
<div id="page">
  <div class="heading">
    <h1 class="title">{{ post.title }}</h1>
    <p class="secondary">{{ post.date }}</p>
  </div>
  <div>
    {{ post.body|markdown }}
  </div>
</div>
{% endblock %}
